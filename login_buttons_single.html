<!-- vim:set ft=handlebars ts=2 sw=2: -->
<template name="_loginButtonsLoggedOutSingleLoginButton">
  <li>
    <a>
      {{#if configured}}
      <button class="login-button btn{{#if configured}} btn-info{{else}} configure-button btn-danger{{/if}}">Sign in with {{capitalizedName}}</button>
      {{else}}
      <button class="login-button btn{{#if configured}} btn-info{{else}} configure-button btn-danger{{/if}}">Configure {{capitalizedName}} Login</button>
      {{/if}}
    </a>
  </li>
</template>

<template name="_loginButtonsLoggingInSingleLoginButton">
  <div class="login-text-and-button">
    {{> _loginButtonsLoggingIn}}
  </div>
</template>

<template name="_loginButtonsLoggedInSingleLogoutButton">
  <li>
    <a href="#" id="login-buttons-logout">{{displayName}} Sign Out</a>
  </li>
</template>
